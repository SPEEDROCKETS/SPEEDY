<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Watson Chat</title>
</head>
<body>
    <main>
        This is a page that has watson assistant loaded with
    </main>
    <p>
      Check out our ViAi at thr bottom right corner of the page
    </p>
    <script>
        window.watsonAssistantChatOptions = {
          integrationID: "4bbc9f44-7ed7-4960-b07a-fa24526d586c", // The ID of this integration.
          region: "eu-gb", // The region your integration is hosted in.
          serviceInstanceID: "2a3aba14-9b7f-4281-b901-de095bdacf97", // The ID of your service instance.
          onLoad: function(instance) { instance.render(); }
        };
        setTimeout(function(){
          const t=document.createElement('script');
          t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
          document.head.appendChild(t);
        });
      </script>
</body>

</html>
